type SubscriptionNewMessage {
  message: Message!
}

type SubscriptionOnlineStatus {
  isOnline: Boolean!
  userId: String!
}

type SubscriptionReadChat {
  chatId: String!
}

type Subscription {
  newMessageReceived: SubscriptionNewMessage!
  onlineStatusChanged: SubscriptionOnlineStatus!
  chatRead: SubscriptionReadChat!
}