mutation CreateRegularChat ($userId: String!) {
    createRegularChat (userId: $userId) {
        __typename
        ... on BaseError {
            status
        }
        ... on RegularChat {
            ...RegularChat
        }
    }
}

mutation CreateTechSupportChat {
  createTechSupportChat {
    __typename
    ... on BaseError {
      status
    }
    ... on TechSupportChat {
      ...TechSupportChat
    }
  }
}

mutation DeleteChat ($id: String!) {
    deleteChat (id: $id) {
        status
    }
}

mutation MuteChat ($id: String!) {
    muteChat (id: $id) {
        status
    }
}

mutation UnmuteChat ($id: String!) {
    unmuteChat (id: $id) {
        status
    }
}

mutation ReadChat ($id: String!) {
    readChat (id: $id) {
        status
    }
}