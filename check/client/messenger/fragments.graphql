fragment ChatUser on ChatUser {
  user {
    ...ContentAuthor
  }
  isOnline
}

fragment RegularChat on RegularChat {
  id
  user {
    ...ChatUser
  }
  lastMessage {
    ...Message
  }
  unreadMessagesCount
  createdAt
  updatedAt
  hasOrders
  isMuted
}

fragment RegularChatList on RegularChatList {
  total
  chats {
    ...RegularChat
  }
  unreadChatsCount
}

fragment TechSupportChat on TechSupportChat {
  id
  unreadMessagesCount
}


fragment MessengerData on MessengerData {
  allChats(limit: $limit) {
    ...RegularChatList
  }
  personalChats(limit: $limit) {
    ...RegularChatList
  }
  chatsWithOrders(limit: $limit) {
    ...RegularChatList
  }
}