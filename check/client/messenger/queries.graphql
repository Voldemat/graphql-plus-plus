query GetMessengerData ($limit: Int) {
    getMessengerData {
        __typename
        ... on BaseError {
            status
        }
        ... on MessengerData {
            ...MessengerData
        }
    }
}

query GetRegularChat ($userId: String!) {
    getRegularChat(userId: $userId) {
        __typename
        ... on BaseError {
            status
        }
        ... on RegularChat {
            ...RegularChat
        }
    }
}

query GetRegularChats ($skip: Int, $limit: Int, $filter: ChatsFilterType, $query: String) {
    getRegularChats(skip: $skip, limit: $limit, filter: $filter, query: $query) {
        __typename
        ... on BaseError {
            status
        }
        ... on RegularChatList {
            ...RegularChatList
        }
    }
}

query GetTechSupportChat {
  getTechSupportChat {
    __typename
    ... on BaseError {
      status
    }
    ... on TechSupportChat {
      ...TechSupportChat
    }
  }
}

query GetTechSupportChats ($search: String, $skip: Int, $limit: Int) {
    getTechSupportChats(search:$search, skip: $skip, limit: $limit) {
        __typename
        ... on BaseError {
            status
        }
        ... on RegularChatList {
            ...RegularChatList
        }
    }
}