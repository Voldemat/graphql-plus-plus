mutation CreateAppointmentMessage ($chatId: String!, $message: AppointmentMessageIn!) {
    createAppointmentMessage (chatId: $chatId, message: $message) {
        __typename
        ... on ErrorWithFields {
            status
            fields
        }
        ... on AppointmentMessage {
            ...AppointmentMessage
        }
    }
}

