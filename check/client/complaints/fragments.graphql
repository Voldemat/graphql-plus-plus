fragment FullComplaint on Complaint {
    id
    createdAt
    updatedAt
    comment
    decision
    author {
        id
        name
        login
        avatar {
            ...Media
        }
    }
    content {
        __typename
        ... on Article {
            ...Article
        }
        ... on Service {
            ...Service
        }
        ... on Product {
            ...Product
        }
        ... on Publication {
            ...Publication
        }
        ... on Story {
            ...Story
        }
    }
    complaintType
    complaintFinalType
    decisionMadeAt
}

fragment SimpleComplaint on Complaint {
    id
    createdAt
    decision
    decisionMadeAt
    complaintType
    complaintFinalType
    author {
        id
        name
        login
        avatar {
            ...Media
        }
    }
}

fragment ComplaintsList on ComplaintsList {
    total
    totalUnsolved
    complaints {
        ...SimpleComplaint
    }
}
