mutation CreateAlbum ($album: AlbumIn!){
    createAlbum (album: $album) { 
        __typename
        ... on ErrorWithFields {
            status
            fields
        }
        ... on Album {
            ...Album
        }
    }
}

mutation DeleteAlbum ($id: String!){
    deleteAlbum (id: $id) { 
     status
    }
}

mutation SetAlbumsCover ($cover: Upload){
    setAlbumsCover (cover: $cover) { 
        status
    }
}

mutation UpdateAlbumContent ($id: String!,$content: AlbumContentInUpdate!){
    updateAlbumContent (id: $id, content: $content) { 
        status
        fields
    }
}

mutation UpdateAlbum ($id: String!, $album: AlbumInUpdate!){
    updateAlbum (id: $id, album: $album) { 
        __typename
        ... on ErrorWithFields {
            status
            fields
        }
        ... on Album {
            ...Album
        }
    }
}