mutation SetTags($tags: [String!]!) {
    setTags(tags: $tags) {
        status
    }
}

mutation UpdateTariff($tariff: TariffIn!) {
    updateTariff(tariff: $tariff) {
        __typename
        ... on ErrorWithFields {
            status
            fields
        }
        ... on Tariff {
            ...Tariff
        }
    }
}