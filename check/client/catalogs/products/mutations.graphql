mutation CreateProduct($product: ProductIn!) {
    createProduct(product: $product) {
        __typename
        ... on ErrorWithFields {
            status
            fields
        }
        ... on Product {
            ...Product
        }
    }
}

mutation UpdateProduct($id: String!, $product: ProductInUpdate!) {
    updateProduct(id: $id, product: $product) {
        __typename 
        ... on ErrorWithFields {
            status
            fields
        }
        ... on Product {
            ...Product
        }
    }
}

mutation DeleteProduct ($id: String!) {
    deleteProduct(id: $id) {
        status
    }
}