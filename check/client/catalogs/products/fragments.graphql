fragment ProductProperty on ProductProperty {
  property
  values
}

fragment Product on Product {
    __typename
    id
    createdAt
    updatedAt
    viewsCount
    likesCount
    reviews {
        ...CatalogItemReviews
    }
    isFavourite
    isLiked
    isInCart

    attachments {
        ...Media
    }

    category {
        ...Category
    }
    name
    price
    oldPrice

    tags
    description
    composition
    properties {
        ...ProductProperty
    }
    originCountry
    link
    deliveryTerms
    is18Plus
    relatedItems {
        ...CatalogItem
    }
    author {
        ...ContentAuthor

    }
}