mutation CreateService($service: ServiceIn!) {
    createService(service: $service) {
        __typename 
        ... on ErrorWithFields {
            status
            fields
        }
        ... on Service {
            ...Service
        }
    }
}

mutation UpdateService($id: String!, $service: ServiceInUpdate!) {
    updateService(id: $id, service: $service) {
        __typename 
        ... on ErrorWithFields {
            status
            fields
        }
        ... on Service {
            ...Service
        }
    }
}

mutation DeleteService ($id: String!) {
    deleteService(id: $id) {
        status
    }
}