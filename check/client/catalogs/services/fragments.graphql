fragment Service on Service {
    __typename
    id
    author {
        ...ContentAuthor
    }
    createdAt
    updatedAt
    viewsCount
    reviews {
        ...CatalogItemReviews
    }
    likesCount
    isFavourite
    isLiked

    attachments {
        ...Media
    }

    category {
        ...Category
    }
    name
    price
    oldPrice

    tags
    description
    additionalInfo
    link
    is18Plus
    relatedItems {
        ...CatalogItem
    }
}