mutation CreateCatalog($catalog: CatalogIn!) {
    createCatalog(catalog: $catalog){
        __typename
        ... on ErrorWithFields {
            status
            fields
        }
        ... on Catalog {
            ...Catalog
        }
    }
}

mutation UpdateCatalog($catalog: CatalogInUpdate!) {
    updateCatalog(catalog: $catalog){
        __typename
        ... on ErrorWithFields {
            status
            fields
        }
        ... on Catalog {
            ...Catalog
        }
    }
}

mutation DeleteCatalog{
    deleteCatalog{
        status
    }
}