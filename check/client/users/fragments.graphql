fragment ContentAuthor on User {
    id
    login
    name
    avatar {
        ...Media
    }
    isFollowing
    isFriend
    isBlocked
    shortDescription
    followersCount
}

fragment User on User {
    id
    createdAt
    updatedAt
    login
    avatar {
        ...Media
    }
    website
    name
    sex
    dateOfBirth
    email
    phone
    phoneInProfile
    description
    address {
        city
        coordinates {
            lat
            lng
        }
    }
    workingHours {
        monday {
            ...DayWorkingHours
        }
        tuesday {
            ...DayWorkingHours
        }
        wednesday {
            ...DayWorkingHours
        }
        thursday {
            ...DayWorkingHours
        }
        friday {
            ...DayWorkingHours
        }
        saturday {
            ...DayWorkingHours
        }
        sunday {
            ...DayWorkingHours
        }
    }
    additionalInfo {
        advantage
        hasDelivery
    }
    shortDescription
    savedStoriesCover {
        ...Media
    }
    viewsCount
    subscriptionsCount
    followersCount
    likesCount
    isFollowing
    isFriend
    isLiked
    isBlocked
    showWorkingHours
}

fragment AdminUser on User {
    id
    name
    login
    email
    phone
    isBlocked

    createdAt
    updatedAt
}

fragment DayWorkingHours on DayWorkingHours {
  status
  hours {
    opensAt
    closesAt
  }
}

fragment UserList on UserList {
    total
    users {
        ...ContentAuthor
    }
}

fragment AdminUserList on UserList {
    total
    users {
        ...AdminUser
    }
}
