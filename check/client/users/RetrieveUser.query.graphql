fragment WorkingHoursFragment on WorkingHours {
  opensAt
  closesAt
}

fragment DayWorkingHoursFragment on DayWorkingHours {
  status
  hours {
    ...WorkingHoursFragment
  }
}

query RetrieveUser($id: String!) {
  retrieveUser(id: $id) {
    __typename
    ... on BaseError {
      status
    }
    ... on User {
      ...User
    }
  }
}
