query GetBlog($authorId: String!) {
  getBlog(authorId: $authorId) {
    __typename
    ... on BaseError {
      status
    }
    ... on Blog {
      ...Blog
    }
  }
}

query GetBlogArticles($authorId: String!, $skip: Int, $limit: Int, $topicIds: [String!]) {
  getBlogArticles(authorId: $authorId, skip: $skip, limit: $limit, topicIds: $topicIds) {
    __typename
    ... on BaseError {
      status
    }
    ... on ArticleList {
      ...ArticleList
    }
  }
}

