fragment Article on Article {
    __typename
    id
    createdAt
    updatedAt
    author {
      ...ContentAuthor
    }
    blog {
      ...Blog
    }
    topic {
      ...Topic
    }
    isLiked
    isFavourite
    likesCount
    viewsCount
    hasBeenRead
    comments {
      ...ArticleComments
    }

    title
    text
    attachments {
      ...Media
    }
    tags
    is18Plus
}

fragment ArticleList on ArticleList {
  total
  articles {
    ...Article
  }
}

fragment ArticleComments on ArticleComments {
  enabled
  unreadCount
  total
}