mutation CreateBlog($blog: BlogIn!) {
    createBlog(blog: $blog) {
        __typename
        ... on ErrorWithFields {
            status
            fields
        }
        ... on Blog {
            ...Blog
        }
    }
}

mutation UpdateBlog($blog: BlogInUpdate!) {
    updateBlog(blog: $blog) {
        __typename 
        ... on ErrorWithFields {
            status
            fields
        }
        ... on Blog {
            ...Blog
        }
    }
}

mutation DeleteBlog {
    deleteBlog {
        status
    }
}

mutation HideBlog($authorId: String!) {
    hideBlog(authorId: $authorId) {
        status
    }
}

mutation ShowBlog($authorId: String!) {
    showBlog(authorId: $authorId) {
        status
    }
}

mutation ReadManyBlogs($authorIds: [String!]!) {
    readManyBlogs(authorIds: $authorIds) {
        status
    }
}

mutation readAllBlogs {
    readAllBlogs {
        status
    }
}