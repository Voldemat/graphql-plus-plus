query GetSearchHints($query: String!) {
    getSearchHints(query: $query) {
        __typename
        ... on BaseError {
            status
        }
        ... on StringArray {
            hints: array
        }
    }
}

query GetRecentSearchQueries {
    getRecentSearchQueries {
        __typename
        ... on BaseError {
            status
        }
        ... on StringArray {
            queries: array
        }
    }
}

query SearchPublications($query: String!, $skip: Int, $limit: Int) {
    searchPublications(query: $query, skip: $skip, limit: $limit) {
        __typename
        ... on BaseError {
            status
        }
        ... on PublicationList {
            ...PublicationList
        }
    }
}

query SearchUsers(
    $query: String!,
    $filters: UsersSearchFilters!,
    $skip: Int,
    $limit: Int,
    $publicationsLimit: Int! = 4
) {
    searchUsers(query: $query, filters: $filters, skip: $skip, limit: $limit) {
        __typename
        ... on BaseError {
            status
        }
        ... on UserWithPublicationsList {
            ...UserWithPublicationsList
        }
    }
}
