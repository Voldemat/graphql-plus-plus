query RetrievePublication ($id: String!) {
    retrievePublication(id: $id) {
        __typename
        ... on BaseError {
            status
        }
        ... on Publication {
            ...Publication
        }
    }
}

query GetPublicationsByUserId (
    $id: String!,
    $skip: Int,
    $limit: Int,
    $onlyVideo: Boolean
) {
    getPublicationsByUserId (
        id: $id,
        skip: $skip,
        limit: $limit,
        onlyVideo: $onlyVideo
    ) {
        __typename
        ... on BaseError {
            status
        }
        ... on PublicationList {
            ...PublicationList
        }
    }
}

