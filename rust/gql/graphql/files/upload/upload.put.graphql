input PutUploadFileIn {
    name: String!
    tagIds: [UUID!]!
    sizeInBytes: Int64!
}

type PutUploadSession {
    id: UUID!
    uploadURL: UploadUrl!
}

type ErrorPutUploadFileIsTooBig {
    a: Boolean
}

union CreatePutFileSessionResponse =
    PutUploadSession |
    ErrorUnknownTags |
    ErrorPutUploadFileIsTooBig

union CommitPutFileSessionResponse =
    ErrorUnknownSessionId |
    ErrorFileNotUploaded |
    File

extend type Mutation {
    createPutFileSession(
        fileIn: PutUploadFileIn!
    ): CreatePutFileSessionResponse! @authenticated
    commitPutFileSession(
        sessionId: UUID!
    ): CommitPutFileSessionResponse @authenticated
}
