type ErrorUnknownFile {
    a: Boolean
}

type ErrorChangeForbidden {
    a: Boolean
}

type ErrorUnknownUser {
    a: Boolean
}

type ErrorUnknownFiles {
    ids: [UUID!]!
}

type ErrorFilesChangeForbidden {
    ids: [UUID!]!
}

union AddTagsToFilesError = ErrorUnknownFiles | ErrorUnknownTags
union UpdateFileError = ErrorUnknownFile | ErrorUnknownTags | ErrorChangeForbidden
union DeleteFileError = ErrorChangeForbidden | ErrorUnknownFile
union DeleteFilesError = ErrorFilesChangeForbidden | ErrorUnknownFiles
union DecideOnDownloadRequestError =
    ErrorUnknownFile |
    ErrorUnknownUser |
    ErrorNotFound |
    ErrorAlreadyDone
extend type Mutation {
    addTagsToFiles(fileIds: [UUID!]!, tagIds: [UUID!]!): AddTagsToFilesError @authenticated
    updateFile(id: UUID!, name: String!, tagIds: [UUID!]!): UpdateFileError @authenticated
    deleteFile(id: UUID!): DeleteFileError @authenticated
    deleteFiles(ids: [UUID!]!): DeleteFilesError @authenticated
    decideOnDownloadRequest(
        fileId: UUID!,
        userId: UUID!,
        allowed: Boolean!
    ): DecideOnDownloadRequestError @admin @authenticated
}
